<html>
    <head>
        <title>if-else in html</title>
    </head>
    <body>
        <h1>if-else in html</h1>
        <div id="box1" >
        </div>
        <script type="text/javascript">
            var age=26;
            if(age<30){
                document.getElementById("box1").innerHTML="You are young";
                document.getElementById("box1").style.color='red';
            }
            else{
                 document.getElementById("box1").innerHTML="You are old";
                document.getElementById("box1").style.color='green';
            }
            
        </script>
    </body>
</html>
