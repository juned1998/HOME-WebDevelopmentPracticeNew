<html>
    <head>
        <title>Functions in script</title>
    </head>
    <body>
        <h1>Functions in javascript</h1>
        <script type="text/javascript">
            function Ageinto7(yourAge){
                //run some code
                return (yourAge *7);
            }
            
            
            document.write("Your Age multiplied by 7 is "+Ageinto7(2)+" years old");
            
            document.write("<br><br>");
            var age = 26;
            var into7= Ageinto7(age);
            document.write(into7);
            
        </script>
    </body>
</html>
