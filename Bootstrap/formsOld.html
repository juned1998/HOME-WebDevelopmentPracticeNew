<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
      <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <link href="style.css" rel="stylesheet" >
      
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Bootstrap Form</title>
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>Bootstrap Forms</h1>
            <p class="lead">Lets work with some sexy , pre-styled forms</p>
        </div><!--page header-->
        <div class="row">
            <div class="col-sm-4">
                <form>
                    <div class="form-group has-success">
                        <label for="formName">Your name :</label>
                        <input type="text" id="formName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="formEmail">Email Adress :</label>
                        <input type="email" id="formEmail" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="formEmail">Your message :</label>
                        <textarea type="text" id="formEmail" class="form-control" rows='4' ></textarea>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" > Checkbox
                    </div>
                    <div class="radio">
                        <label>
                        <input type="radio" name='formRadio'> Radio Input #1
                        </label><br>
                        <label>
                        <input type="radio" name='formRadio'> Radio Input #2
                        </label> 
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
            <div class="col-sm-8">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="loginEmail" class="sr-only">Email : </label>
                        <div class="input-group">
                            <div class="input-group-addon">$</div>
                             <input type="email" id="loginEmail" class="form-control" placeholder="Email">
                            <div class="input-group-addon">.00</div>
                        </div>    
                    </div><div class="form-group">
                        <label for="loginPasword" class="sr-only">Password : </label>
                        <input type="password" id="loginPasword" class="form-control" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-danger">Login</button>
                </form>
            </div>
        </div><!--row-->
        
        <br><br>
        <div class="row">
            <div class='col-sm-6'>
                <form class='form-horizontal'>
                <div class="form-group">
                        <label class="col-sm-4 control-label">First name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-lg" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Last name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
        </div><!--row-->
        
    </div>
      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="bootstrap/js/bootstrap.min.js"></script>
<!--    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>-->
  </body>
</html>
