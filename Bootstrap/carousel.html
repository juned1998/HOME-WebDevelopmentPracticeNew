<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap Carousel</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    
    <div class="container">
        <div class="page-header">
            <h1>Bootstrap Carousel</h1>
            <p class="lead">Display important content in the oh-so-famous sliding carousel!</p>
        </div><!-- page-header -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            
            <!--indicator-->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1" ></li>
                <li data-target="#myCarousel" data-slide-to="2" ></li>
            </ol>
            
            <!--wrapper for the slide-->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="http://placekitten.com/1260/510" alt="cute kitten">
                    <div class="carousel-caption hidden-xs">
                        <h4>Welcome to carousel</h4>
                    </div>
                </div>
                <div class="item">
                     <img src="http://placekitten.com/1260/520" alt="cute kitten">
                    <div class="carousel-caption">
                        <h4>this is a second slide</h4>
                    </div>
                </div>
                <div class="item">
                     <img src="http://placekitten.com/1260/531" alt="cute kitten">
                    <div class="carousel-caption">
                        <h4>this is a final slide</h4>
                    </div>
                </div>
            </div>
            
            <!--contorls-->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span></a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div><!-- container -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
