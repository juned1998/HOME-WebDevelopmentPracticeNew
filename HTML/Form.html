<!DOCTYPE html>
<html>
    
    <head>
        
        <title>Form</title>
        
    </head>
    
    <body>
        <h1>Form</h1>
    <form>    
        <fieldset>
            <legend>Profile  info:-</legend>
            
            <label>Name : </label>
            <input type ="text" placeholder="   Enter your name"><br><br>
            
            <label>E-mail:</label>
            <input type="email" placeholder="ID@email.com"><br><br>
            
            <label>Password :</label>
            <input type="password">
            
            <br><br>
            <label>Gender :</label><br></br>
            <input type="radio" name ="gender"> Female<br>
            <input type="radio" name ="gender"> Male
            <br><br>
            
            <label>Type of computer :</label><br>
            <input type="checkbox"> I have a laptop<br>
            <input type="checkbox"> I have a computer
            <br><br>
            
            <label>Age :</label><br>
            <select>
                <option>0-20</option>
                <option>21-40</option>
                <option>41 and above</option>
            </select>
            <br><br>
            
            <label>Your Message :</label><br>
            <textarea rows=8 cols=50></textarea>
            <br><br>
            
            <input type="submit" value="Submit my info">
            <input type="reset" value="Clear all info">
    
            
        </fieldset>    
      </form>
    </body>
    
</html>
