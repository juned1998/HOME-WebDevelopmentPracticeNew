<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        Un-Ordered list :
        <!--Un-Ordered List-->
        <ul>
            <li>carrots</li>
            <li>potatoes</li>
            <li>brinjal</li>
           
        </ul>
        
         Ordered List : <!--Un-Ordered List-->
        <ol>
            <li>carrots</li>
            <li>potatoes</li>
            <li>brinjal</li>
        </ol>
        
        <!--Description list-->
        
        Description list :
        
        <dl>
            <dt> Cabbage</dt> <!--DESCription Title>
<!--description description-->
            <dd>Its a green leafy vegetable</dd>
            <dt>Orange</dt>
            <dd>Its a fruit</dd>
            
        </dl>
        
        
        
  
    </body>
</html>
